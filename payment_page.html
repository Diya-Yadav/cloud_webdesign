<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment - Delicioso</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #fffaf0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .payment-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 450px;
    }

    .payment-container h2 {
      text-align: center;
      color: #8B0000;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="month"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #8B0000;
      outline: none;
    }

    .pay-btn {
      width: 100%;
      padding: 14px;
      background-color: #8B0000;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .pay-btn:hover {
      background-color: #A52A2A;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
      text-decoration: none;
      color: #8B0000;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>Secure Payment</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="john@example.com" required>

      <label for="card">Card Number</label>
      <input type="number" id="card" placeholder="1234 5678 9012 3456" required>

      <label for="expiry">Expiry Date</label>
      <input type="month" id="expiry" required>

      <label for="cvv">CVV</label>
      <input type="number" id="cvv" placeholder="123" required>

      <button type="submit" class="pay-btn">Pay Now</button>
    </form>
    <a href="menu.html" class="back-link">‚Üê Back to Menu</a>
  </div>

</body>
</html>
